<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Galeria</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>
</head>
<body>
<div class="container">
    <div class="row">
        <form method="POST" action="/galeria" enctype="multipart/form-data">
            <input class="form-control" type="file" name="obraz" accept="image/*">
            <input class="form-control" type="submit" value="Submit">
        </form>
    </div>

    <div class="row">
        <div class="col text-center" th:each="t : ${@obrazRepository.mimeTypes()}">
            <a class="btn btn-dark" th:href="@{/galeria(mimeType=${t})}" th:text="${t}"></a>
        </div>
    </div>

    <div class="row">
        <div class="col-4 text-center" th:each="o : ${obrazy}">
            <img class="img-thumbnail rounded" th:src="'/galeria/' + ${o.nazwa}" style="max-height: 200px">
            <p th:text="${o.nazwa}"></p>
            <a class="btn btn-danger" th:href="@{galeria/usun/{nazwa}(nazwa = ${o.nazwa})}">Usun</a>
        </div>
    </div>
</div>
</body>
</html>
