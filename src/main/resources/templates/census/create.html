<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Census create</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>
</head>
<body>
<div class="container">
    <form method="post" th:action="@{/census/create}" th:object="${newPersons}">
        <div class="form-group">
            <label>Name: </label>
            <input class="form-control" type="text" th:field="*{name}" >
        </div>
        <div class="form-group">
            <label>Surname: </label>
            <input class="form-control" type="text" th:field="*{surname}">
        </div>
        <div class="form-group">
            <label>Birthday: </label>
            <input class="form-control" type="date" th:field="*{dateOfBirth}">
        </div>
        <br>
        <div class="row col-3">
            <input class="form-control btn btn-primary col-9" type="submit" value="Submit">
        </div>
    </form>
</div>
</body>
</html>
